apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrastructure-service-deployment
  labels:
    app: infra-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: infra-deploy
  template:
    metadata:
      labels:
        app: infra-deploy
    spec:
      containers:
      - name: nginx
        image: marcinziolkowski/infra-service:v1.0.1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: infra-service
spec:
  selector:
    app: infra-deploy
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrastructure-service-deployment
  labels:
    app: infra-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-deploy
  template:
    metadata:
      labels:
        app: infra-deploy
    spec:
      containers:
        - name: nginx
          image: marcinziolkowski/infra-service:v1.0.1
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: infra-service
spec:
  selector:
    app: infra-deploy
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
